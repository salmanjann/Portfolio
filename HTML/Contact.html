                        <h3 class="salmanii-contact-title">Do You have any Questions?</h3>

                        <div class="salmanii-contact-info flb_100">
                            <div class="salmanii-contact-info-item">
                                <div class="salmanii-contact-info-icon">
                                    <i class="fa fa-phone"></i>
                                </div>
                                <h5>Call Us On</h5>
                                <p>+92-310-830-390-3</p>
                            </div>
                            <div class="salmanii-contact-info-item">

                                <div class="col-50">
                                    <input type="text" name="name" placeholder="Your Name">
                                </div>
                                <div class="col-50">
                                    <input type="email" name="email" placeholder="Your Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-100">
                                    <input type="text" name="subject" placeholder="Subject">
                                </div>
                            </div>
                            <div class="row">
                                <textarea name="message" placeholder="Your Message"></textarea>
                            </div>
                            <div class="row">
                                <input type="submit" value="Submit">
                            </div>
                        </form>
